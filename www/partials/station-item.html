<div class="direction-list">
    <div class="direction" ng-repeat="(direction, data) in station.directions">
        <div class="direction-text" ng-class="data.trains.length > 0 ? data.trains[0].LINE : 'hidden'">
            <span class="direction-name">{{data.display}}</span> {{data.trains.length > 0 ? data.trains[0].WAITING_TIME : 'None'}}
        </div>
    </div>
</div>
<span class="station-name">
    {{station.name}} <i class="fa fa-long-arrow-right"></i>
</span>
