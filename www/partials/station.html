<div id="station-name">
    {{stationName}}
</div>
<div id="destination-search">
    <input type="text" placeholder="Search Destinations" ng-model="search">
</div>
<div id="destination-list">
    <div class="direction" ng-repeat="(direction, data) in station.directions">
        <div class="direction-text" ng-class="data.trains.length < 1 ? 'hidden' : ''">
            <div class="direction-name">
                {{directions[direction]}}bound
            </div>
        </div>
        <div class="train-list" ng-repeat="train in data.trains | filter:{DESTINATION: search}">
            <div class="train-item" ng-class="train.LINE">
                <span class="destination-name">
                    {{train.DESTINATION}}
                </span>
                <div class="train-time">
                    <span class="waiting-time">{{train.WAITING_TIME}}</span>
                    <span class="seconds-left" ng-class="train.WAITING_SECONDS < 0 ? 'hidden' : ''">
                        {{(train.WAITING_SECONDS % 60) | truncate}} sec
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
